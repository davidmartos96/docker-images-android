docker_builder:
  name: Build
  only_if: false
  version_script: docker --version
  setup_script:
    - docker buildx create --name multibuilder
    - docker buildx use multibuilder
    - docker buildx inspect --bootstrap
  build_tools_script: |
    docker buildx build --platform linux/amd64,linux/arm64 \
      --tag ghcr.io/davidmartos96/android-sdk:tools \
      sdk/tools
  build_sdk_script: |
    docker buildx build --platform linux/amd64,linux/arm64 \
      --tag ghcr.io/davidmartos96/android-sdk:35 \
      sdk/35
  build_ndk_script: |
    docker buildx build --platform linux/amd64,linux/arm64 \
      --tag ghcr.io/davidmartos96/android-sdk:35-ndk \
      sdk/35-ndk

